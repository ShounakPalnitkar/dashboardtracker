<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Health Tracker</title>
    <style>
        /* Minimal, conflict-free styles */
        #kidney-tracker {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #f8fafc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #kidney-tracker h2 {
            color: #1e40af;
            text-align: center;
            margin-top: 0;
        }
        .tracker-card {
            background: white;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border-left: 4px solid #1e40af;
        }
        .progress-circle {
            width: 80px;
            height: 80px;
            margin: 10px auto;
            border-radius: 50%;
            background: conic-gradient(#1e40af 0%, #e0e7ff 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1e40af;
        }
        .log-entry {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        button {
            background: #1e40af;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #e2e8f0;
            border-radius: 4px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<!-- COPY FROM HERE -->
<div id="kidney-tracker">
    <h2>My Kidney Health</h2>
    
    <!-- Today's Summary -->
    <div class="tracker-card">
        <h3>üìÖ Today's Progress</h3>
        <div class="progress-circle" id="daily-progress">0%</div>
        <p id="daily-summary">No entries yet today</p>
    </div>
    
    <!-- Fluid Intake -->
    <div class="tracker-card">
        <h3>üíß Fluid Intake</h3>
        <div id="fluid-log"></div>
        <input type="number" id="fluid-input" placeholder="Amount (ml)">
        <button id="log-fluid">Add Fluid</button>
    </div>
    
    <!-- Symptoms -->
    <div class="tracker-card">
        <h3>‚ö†Ô∏è Symptoms</h3>
        <div id="symptom-log"></div>
        <select id="symptom-input">
            <option value="">Select a symptom</option>
            <option value="Swelling">Swelling</option>
            <option value="Fatigue">Fatigue</option>
            <option value="Nausea">Nausea</option>
        </select>
        <button id="log-symptom">Add Symptom</button>
    </div>
    
    <!-- Weekly Trend -->
    <div class="tracker-card">
        <h3>üìà This Week</h3>
        <div id="weekly-trend">
            <p>Complete 2+ days to see trends</p>
        </div>
    </div>
</div>

<script>
    // Local storage for patient data
    function getKidneyData() {
        const today = new Date().toISOString().split('T')[0];
        return JSON.parse(localStorage.getItem('kidneyData')) || {
            lastUpdated: today,
            dailyGoals: { fluids: 1500 },
            entries: {}
        };
    }
    
    function saveKidneyData(data) {
        localStorage.setItem('kidneyData', JSON.stringify(data));
        updateDashboard();
    }
    
    // Update the dashboard display
    function updateDashboard() {
        const data = getKidneyData();
        const today = new Date().toISOString().split('T')[0];
        const todayEntries = data.entries[today] || { fluids: [], symptoms: [] };
        
        // Calculate fluid progress
        const totalFluids = todayEntries.fluids.reduce((sum, entry) => sum + entry.amount, 0);
        const fluidPercent = Math.min(100, (totalFluids / data.dailyGoals.fluids * 100));
        
        // Update progress circle
        const progressCircle = document.getElementById('daily-progress');
        progressCircle.style.background = `conic-gradient(#1e40af ${fluidPercent}%, #e0e7ff ${fluidPercent}%)`;
        progressCircle.textContent = `${Math.round(fluidPercent)}%`;
        
        // Update logs
        document.getElementById('fluid-log').innerHTML = todayEntries.fluids
            .map(entry => `<div class="log-entry">
                <span>${entry.amount}ml</span>
                <span>${entry.time}</span>
            </div>`)
            .join('') || '<p>No fluids logged yet</p>';
        
        document.getElementById('symptom-log').innerHTML = todayEntries.symptoms
            .map(symptom => `<div class="log-entry">
                <span>${symptom.name}</span>
                <span>${symptom.time}</span>
            </div>`)
            .join('') || '<p>No symptoms today</p>';
        
        // Update summary
        document.getElementById('daily-summary').innerHTML = `
            <strong>${todayEntries.fluids.length} fluid entries</strong><br>
            <strong>${todayEntries.symptoms.length} symptoms reported</strong>
        `;
    }
    
    // Event listeners
    document.getElementById('log-fluid').addEventListener('click', () => {
        const amount = parseInt(document.getElementById('fluid-input').value);
        if (!amount || amount <= 0) return;
        
        const data = getKidneyData();
        const today = new Date().toISOString().split('T')[0];
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        if (!data.entries[today]) data.entries[today] = { fluids: [], symptoms: [] };
        data.entries[today].fluids.push({ amount, time });
        
        saveKidneyData(data);
        document.getElementById('fluid-input').value = '';
    });
    
    document.getElementById('log-symptom').addEventListener('click', () => {
        const symptom = document.getElementById('symptom-input').value;
        if (!symptom) return;
        
        const data = getKidneyData();
        const today = new Date().toISOString().split('T')[0];
        const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        if (!data.entries[today]) data.entries[today] = { fluids: [], symptoms: [] };
        data.entries[today].symptoms.push({ name: symptom, time });
        
        saveKidneyData(data);
        document.getElementById('symptom-input').value = '';
    });
    
    // Initialize
    document.addEventListener('DOMContentLoaded', updateDashboard);
</script>
<!-- COPY TO HERE -->

</body>
</html>
